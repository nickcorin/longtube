<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LongTube Screenshot - 1280x800</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: transparent;
        width: 1280px;
        height: 800px;
        overflow: hidden;
      }

      .screenshot-container {
        width: 1280px;
        height: 800px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        position: relative;
      }

      /* Browser chrome */
      .browser-bar {
        height: 40px;
        background: #f6f6f6;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        padding: 0 16px;
      }

      .traffic-lights {
        display: flex;
        gap: 8px;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .dot.red {
        background: #ff5f57;
      }
      .dot.yellow {
        background: #ffbd2e;
      }
      .dot.green {
        background: #28ca42;
      }

      .url-bar {
        flex: 1;
        margin: 0 100px;
        background: white;
        border-radius: 6px;
        padding: 6px 12px;
        font-size: 13px;
        color: #666;
        text-align: center;
      }

      /* YouTube page */
      .youtube-page {
        height: calc(100% - 40px);
        background: #0f0f0f;
        position: relative;
      }

      .yt-header {
        height: 56px;
        background: #0f0f0f;
        border-bottom: 1px solid #272727;
      }

      .yt-content {
        display: flex;
        height: calc(100% - 56px);
      }

      .yt-sidebar {
        width: 240px;
        background: #0f0f0f;
        border-right: 1px solid #272727;
      }

      .yt-main {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
      }

      .video-item {
        cursor: pointer;
      }

      .video-thumb {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 8px;
      }

      .video-thumb.regular {
        aspect-ratio: 16/9;
        background: #272727;
      }

      .video-thumb.shorts {
        aspect-ratio: 9/16;
        background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        border: 2px dashed #333;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.3;
        position: relative;
      }

      .video-thumb.shorts::after {
        content: 'BLOCKED';
        color: #555;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .video-info {
        padding: 0 4px;
      }

      .video-title {
        height: 8px;
        background: #3a3a3a;
        border-radius: 4px;
        margin-bottom: 6px;
      }

      .video-meta {
        height: 6px;
        background: #2a2a2a;
        border-radius: 3px;
        width: 70%;
      }

      /* Extension popup */
      .popup-container {
        position: absolute;
        top: 70px;
        right: 20px;
        width: 320px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      }

      /* Exact copy of popup styles */
      .container {
        padding: 16px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
      }

      .header-text h1 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: -0.025em;
        line-height: 1;
      }

      .header-text p {
        margin: 2px 0 0 0;
        font-size: 12px;
        color: #6b7280;
        line-height: 1;
      }

      .theme-toggle {
        width: 32px;
        height: 32px;
        padding: 0;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        background: transparent;
        color: #1f2937;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .theme-toggle svg {
        width: 14px;
        height: 14px;
      }

      .toggle-card {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .toggle-label {
        font-weight: 500;
        font-size: 13px;
        line-height: 1;
      }

      .switch {
        position: relative;
        width: 44px;
        height: 24px;
        background: hsl(0, 50%, 45%);
        border-radius: 24px;
        cursor: pointer;
      }

      .switch-thumb {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 12px;
      }

      .stat-card {
        background: #f3f4f6;
        border-radius: 8px;
        padding: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #1f2937;
        line-height: 1;
        font-variant-numeric: tabular-nums;
      }

      .stat-label {
        font-size: 11px;
        color: #6b7280;
        font-weight: 500;
        margin-top: 4px;
        line-height: 1;
      }

      .highlight-card {
        background: hsl(0, 50%, 45%);
        color: white;
        border-radius: 8px;
        padding: 12px;
        text-align: center;
        margin-bottom: 12px;
      }

      .highlight-label {
        font-size: 11px;
        font-weight: 500;
        opacity: 0.9;
        line-height: 1;
      }

      .highlight-value {
        font-size: 18px;
        font-weight: 600;
        margin-top: 4px;
        line-height: 1;
      }

      .button {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        background: white;
        color: #1f2937;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        text-align: center;
      }

      .footer {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #e5e7eb;
        text-align: center;
        font-size: 11px;
        color: #6b7280;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="screenshot-container">

      <!-- YouTube page -->
      <div class="youtube-page">

        <div class="yt-content">

          <div class="yt-main">
            <div class="video-grid">

              <div class="video-item">

              </div>
              <div class="video-item">

                <div class="video-info">
                  <div class="video-title"></div>
                  <div class="video-meta"></div>
                </div>
              </div>
              <div class="video-item">
                <div class="video-thumb shorts"></div>
                <div class="video-info">
                  <div class="video-title"></div>
                  <div class="video-meta"></div>
                </div>
              </div>
              <div class="video-item">
                <div class="video-thumb regular"></div>
                <div class="video-info">
                  <div class="video-title"></div>
                  <div class="video-meta"></div>
                </div>
              </div>
              <div class="video-item">
                <div class="video-thumb regular"></div>
                <div class="video-info">
                  <div class="video-title"></div>

                </div>
              </div>
              <div class="video-item">
                <div class="video-thumb shorts"></div>
                <div class="video-info">
                  <div class="video-title"></div>

                </div>
              </div>
              <div class="video-item">
                <div class="video-thumb regular"></div>
                <div class="video-info">
                  <div class="video-title"></div>
                  <div class="video-meta"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Extension popup -->
        <div class="popup-container">
          <div class="container">
            <div class="header">
              <div class="header-left">
                <img src="../assets/icon48.png" alt="LongTube" class="logo" />
                <div class="header-text">
                  <h1>LongTube</h1>
                  <p>YouTube without Shorts</p>
                </div>
              </div>
              <button class="theme-toggle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  />
                </svg>
              </button>
            </div>

            <div class="toggle-card">
              <div class="toggle-info">
                <div class="toggle-label">Stop the Rot</div>
              </div>
              <div class="switch">

              </div>
            </div>

            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-value">1,247</div>

              <div class="stat-card">

            <div class="highlight-card">

              <div class="highlight-value">6h 54m</div>
            </div>

            <div class="actions">
              <button class="button">Reset Stats</button>
            </div>

            <div class="footer">Attention is all you need.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
