<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LongTube - Marquee Banner (1400x560)</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        width: 1400px;
        height: 560px;
        overflow: hidden;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .banner-container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        box-sizing: border-box;
        overflow: hidden;
        color: white;
      }

      .content-left {
        flex: 1;
        padding: 60px 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 2;
      }

      .content-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .header-section {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .logo {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        margin-right: 24px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      }

      .title {
        font-size: 56px;
        font-weight: 800;
        margin: 0;
        line-height: 1;
        letter-spacing: -0.02em;
        text-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
      }

      .tagline {
        font-size: 28px;
        margin: 0 0 20px 0;
        line-height: 1.3;
        opacity: 0.95;
        font-weight: 500;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        color: #e2e8f0;
      }

      .description {
        font-size: 18px;
        margin: 0 0 32px 0;
        line-height: 1.6;
        opacity: 0.85;
        max-width: 500px;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        color: #cbd5e1;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        max-width: 500px;
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(255, 255, 255, 0.05);
        padding: 12px 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      .feature-item:hover {
        transform: translateX(4px);
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(34, 197, 94, 0.3);
      }

      .feature-icon {
        font-size: 24px;
      }

      .feature-text {
        font-size: 16px;
        font-weight: 600;
        color: #f1f5f9;
      }

      .mockup-container {
        position: relative;
        width: auto;
        height: 420px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        transform: translateX(5px);
      }

      .extension-screenshot {
        height: 100%;
        width: auto;
        display: block;
        margin-right: -10px;
        margin-left: -10px;
      }

      .browser-frame {
        width: 100%;
        height: 100%;
        background: #18181b;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
      }

      .browser-header {
        height: 40px;
        background: #27272a;
        display: flex;
        align-items: center;
        padding: 0 16px;
        gap: 8px;
      }

      .browser-dots {
        display: flex;
        gap: 8px;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #3f3f46;
      }

      .dot:nth-child(1) {
        background: #dc2626;
      }
      .dot:nth-child(2) {
        background: #f59e0b;
      }
      .dot:nth-child(3) {
        background: #22c55e;
      }

      .browser-url {
        flex: 1;
        margin-left: 20px;
        height: 28px;
        background: #18181b;
        border-radius: 6px;
        display: flex;
        align-items: center;
        padding: 0 12px;
        font-size: 13px;
        color: #71717a;
      }

      .browser-content {
        height: calc(100% - 40px);
        background: #0f0f0f;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .youtube-player {
        width: 90%;
        height: 80%;
        background: #000;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }

      .video-thumbnail {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-button {
        width: 80px;
        height: 56px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0;
        position: relative;
      }

      .play-button::after {
        content: '';
        width: 0;
        height: 0;
        border-left: 24px solid #0f172a;
        border-top: 14px solid transparent;
        border-bottom: 14px solid transparent;
        margin-left: 4px;
      }

      .shorts-blocked {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #22c55e;
        color: white;
        padding: 20px 40px;
        border-radius: 12px;
        font-size: 24px;
        font-weight: 700;
        box-shadow: 0 12px 24px rgba(34, 197, 94, 0.4);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .pattern {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(circle at 10% 90%, rgba(34, 197, 94, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 90% 10%, rgba(34, 197, 94, 0.1) 0%, transparent 40%);
        pointer-events: none;
      }

    </style>
  </head>
  <body>
    <div class="banner-container">
      <div class="pattern"></div>
      <div class="content-left">
        <div class="header-section">
          <img src="../assets/icon128.png" alt="LongTube" class="logo" />
          <h1 class="title">LongTube</h1>
        </div>
        <p class="tagline">Take control of your YouTube experience</p>
        <p class="description">
          Block YouTube Shorts completely and reclaim your attention. Focus on meaningful content
          without the endless scroll.
        </p>

        <div class="features-grid">
          <div class="feature-item">
            <span class="feature-icon">üö´</span>
            <span class="feature-text">Block all Shorts</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">‚è±Ô∏è</span>
            <span class="feature-text">Track time saved</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üéØ</span>
            <span class="feature-text">Stay focused</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">‚ö°</span>
            <span class="feature-text">Instant toggle</span>
          </div>
        </div>
      </div>

      <div class="content-right">
        <div class="mockup-container">
          <img
            src="images/screenshot-popup-1280x800.png"
            alt="LongTube Extension Interface"
            class="extension-screenshot"
          />
        </div>
      </div>
      
    </div>
  </body>
</html>
