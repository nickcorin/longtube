<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 47.4% 11.2%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 47.4% 11.2%;
        --primary: 0 50% 45%;
        --primary-foreground: 0 0% 98%;
        --secondary: 210 40% 98%;
        --secondary-foreground: 222.2 47.4% 11.2%;
        --muted: 210 40% 98%;
        --muted-foreground: 215.4 16.3% 44%;
        --accent: 210 40% 98%;
        --accent-foreground: 222.2 47.4% 11.2%;
        --destructive: 0 50% 45%;
        --destructive-foreground: 0 0% 98%;
        --border: 214.3 31.8% 91.4%;
        --input: 214.3 31.8% 91.4%;
        --ring: 0 50% 45%;
        --radius: 0.5rem;
      }

      [data-theme='dark'] {
        --background: 222.2 47.4% 11.2%;
        --foreground: 210 40% 98%;
        --card: 222.2 47.4% 11.2%;
        --card-foreground: 210 40% 98%;
        --primary: 0 45% 50%;
        --primary-foreground: 0 0% 98%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 45% 50%;
        --destructive-foreground: 0 0% 98%;
        --border: 215 20.2% 20%;
        --input: 215 20.2% 20%;
        --ring: 0 45% 50%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        width: 320px;
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-size: 14px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition:
          background-color 0.2s,
          color 0.2s;
      }

      .container {
        padding: 16px;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
      }

      .header-text h1 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        letter-spacing: -0.025em;
        line-height: 1;
      }

      .header-text p {
        margin: 2px 0 0 0;
        font-size: 12px;
        color: hsl(var(--muted-foreground));
        line-height: 1;
      }

      /* Theme Toggle */
      .theme-toggle {
        width: 32px;
        height: 32px;
        padding: 0;
        border: 1px solid hsl(var(--border));
        border-radius: 6px;
        background: transparent;
        color: hsl(var(--foreground));
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.15s ease;
      }

      .theme-toggle:hover {
        background: hsl(var(--accent));
        border-color: hsl(var(--accent));
      }

      .theme-toggle svg {
        width: 14px;
        height: 14px;
      }

      /* Main Toggle Card */
      .toggle-card {
        background: hsl(var(--card));
        border: 1px solid hsl(var(--border));
        border-radius: var(--radius);
        padding: 12px 16px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .toggle-content {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .toggle-info {
        display: flex;
        align-items: center;
      }

      .toggle-label {
        font-weight: 500;
        font-size: 13px;
        line-height: 1;
      }

      .status-text {
        font-size: 11px;
        font-weight: 500;
        color: hsl(var(--muted-foreground));
        transition: color 0.15s ease;
        line-height: 1;
      }

      .status-text.active {
        color: hsl(var(--primary));
      }

      /* Compact Switch */
      .switch {
        position: relative;
        width: 44px;
        height: 24px;
        background: hsl(var(--muted));
        border-radius: 24px;
        cursor: pointer;
        transition: background-color 0.15s ease;
        flex-shrink: 0;
      }

      .switch.active {
        background: hsl(var(--primary));
      }

      .switch-thumb {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: transform 0.15s ease;
      }

      .switch.active .switch-thumb {
        transform: translateX(20px);
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 12px;
      }

      .stat-card {
        background: hsl(var(--secondary));
        border-radius: var(--radius);
        padding: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: hsl(var(--foreground));
        line-height: 1;
        font-variant-numeric: tabular-nums;
      }

      .stat-label {
        font-size: 11px;
        color: hsl(var(--muted-foreground));
        font-weight: 500;
        margin-top: 4px;
        line-height: 1;
      }

      /* Time saved card */
      .highlight-card {
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border-radius: var(--radius);
        padding: 12px;
        text-align: center;
        margin-bottom: 12px;
      }

      .highlight-label {
        font-size: 11px;
        font-weight: 500;
        opacity: 0.9;
        line-height: 1;
      }

      .highlight-value {
        font-size: 18px;
        font-weight: 600;
        margin-top: 4px;
        line-height: 1;
      }

      /* Actions */
      .actions {
        display: flex;
        gap: 8px;
      }

      .button {
        flex: 1;
        padding: 8px 12px;
        border-radius: var(--radius);
        border: 1px solid hsl(var(--border));
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
        text-align: center;
      }

      .button:hover {
        background: hsl(var(--secondary));
        border-color: hsl(var(--secondary));
      }

      /* Footer */
      .footer {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid hsl(var(--border));
        text-align: center;
        font-size: 11px;
        color: hsl(var(--muted-foreground));
        line-height: 1.4;
      }

      /* Icons */
      .icon-sun {
        display: none;
      }

      [data-theme='dark'] .icon-sun {
        display: block;
      }

      [data-theme='dark'] .icon-moon {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <img src="assets/icon48.png" alt="LongTube" class="logo" />
          <div class="header-text">
            <h1>LongTube</h1>
            <p>Depth over dopamine</p>
          </div>
        </div>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <svg
            class="icon-sun"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          <svg
            class="icon-moon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </button>
      </div>

      <div class="toggle-card">
        <div class="toggle-content">
          <div class="toggle-info">
            <div class="toggle-label">Stop the Rot</div>
          </div>
        </div>
        <div class="switch active" id="toggle">
          <div class="switch-thumb"></div>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalBlocked">0</div>
          <div class="stat-label">Total Blocked</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="sessionBlocked">0</div>
          <div class="stat-label">This Session</div>
        </div>
      </div>

      <div class="highlight-card">
        <div class="highlight-label">Time Saved</div>
        <div class="highlight-value" id="timeSaved">0 minutes</div>
      </div>

      <div class="actions">
        <button id="resetCount" class="button">Reset Stats</button>
      </div>

      <div class="footer">Attention is all you need.</div>
    </div>

    <script src="src/popup.js"></script>
  </body>
</html>
